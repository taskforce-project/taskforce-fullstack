# Docker Compose par d√©faut (pointe vers dev)
# Pour utiliser: docker-compose up
# Pour production: docker-compose -f docker-compose-prod.yml up

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: taskforce-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskforce_dev}
      POSTGRES_USER: ${POSTGRES_USER:-taskforce_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskforce_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskforce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskforce_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend/tf-api
      dockerfile: Dockerfile
    container_name: taskforce-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-taskforce_dev}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-taskforce_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-taskforce_pass}
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taskforce-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskforce-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - taskforce-network

networks:
  taskforce-network:
    driver: bridge

volumes:
  postgres_data:
