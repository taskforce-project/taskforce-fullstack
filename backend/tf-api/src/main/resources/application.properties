spring.application.name=tf-api

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/taskforce_dev}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:taskforce_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:taskforce_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# ===============================
# CORS CONFIGURATION
# ===============================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# ===============================
# LOGGING
# ===============================
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.taskforce=${LOGGING_LEVEL_COM_TASKFORCE:DEBUG}
logging.level.org.springframework.web=${LOGGING_LEVEL_SPRING_WEB:DEBUG}
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_HIBERNATE_SQL:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
