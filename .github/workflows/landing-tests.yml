name: Landing Page Tests & Quality

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
      - 'fix/**'
    paths:
      - 'landing-page/**'
      - '.github/workflows/landing-tests.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'landing-page/**'

jobs:
  test:
    name: Run Landing Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: landing-page

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: landing-page/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ğŸ“ Run TypeScript compiler check
        run: npm run typecheck

      - name: ğŸ—ï¸ Build Astro site
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ’¾ Archive build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: landing-build
          path: landing-page/dist/
          retention-days: 7

  # Job optionnel : Lighthouse CI pour performances
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    defaults:
      run:
        working-directory: landing-page

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: landing-page/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build site
        run: npm run build

      - name: ğŸš€ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:4321
          configPath: './landing-page/.lighthouserc.json'
          temporaryPublicStorage: true
          uploadArtifacts: true
        continue-on-error: true

  # Job de sÃ©curitÃ© (analyse des dÃ©pendances)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: landing-page

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ“Š Dependency Review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
        continue-on-error: true

