# ===============================
# DOCKER COMPOSE - DÉVELOPPEMENT
# ===============================
# Utilisation:
#   .\dev-docker.ps1
#   ou
#   docker-compose -f docker-compose.dev.yml --env-file .env.dev up
# ===============================

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: taskforce-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskforce-db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-PostgreSQLP54!}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/tf-api/src/main/resources/db/init:/docker-entrypoint-initdb.d
    networks:
      - taskforce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Keycloak
  # ================================
  keycloak:
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    container_name: taskforce-keycloak-dev
    command: start-dev --import-realm --verbose
    environment:
      # Admin Keycloak
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}

      # HTTP Configuration
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
    ports:
      - "8180:8080"
    networks:
      - taskforce-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ================================
  # Backend API
  # ================================
  backend:
    build:
      context: ./backend/tf-api
      dockerfile: Dockerfile
    container_name: taskforce-backend-dev
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: dev

      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-taskforce-db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-PostgreSQLP54!}

      # Keycloak
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-taskforce-dev}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-taskforce-api}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-dev-secret}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}

      # Server
      SERVER_PORT: 8080

      # JVM Options
      JAVA_OPTS: "-Xmx512m -Xms256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    ports:
      - "${BACKEND_PORT:-8080}:8080" # API
      - "5005:5005" # Debug
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - taskforce-network
    volumes:
      # Hot reload (optionnel)
      - ./backend/tf-api/src:/app/src
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/api/actuator/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ================================
  # Frontend Next.js
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskforce-frontend-dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - taskforce-network
    volumes:
      # Hot reload pour développement
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/lib:/app/lib
      - ./frontend/public:/app/public
    restart: unless-stopped

  # ================================
  # Landing Page (Astro)
  # ================================
  landing:
    build:
      context: ./landing-page
      dockerfile: Dockerfile
    container_name: taskforce-landing-dev
    environment:
      NODE_ENV: development
    ports:
      - "${LANDING_PORT:-4321}:4321"
    networks:
      - taskforce-network
    restart: unless-stopped

  # ================================
  # pgAdmin (optionnel - pour gérer la DB)
  # ================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: taskforce-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taskforce.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - taskforce-network
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin

# ================================
# Volumes
# ================================
volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

# ================================
# Networks
# ================================
networks:
  taskforce-network:
    driver: bridge
    name: taskforce-dev-network
