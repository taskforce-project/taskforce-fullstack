# ===============================
# DOCKER COMPOSE - DÉVELOPPEMENT
# ===============================
# Utilisation:
#   docker-compose -f docker-compose.dev.yml --env-file backend/tf-api/.env.dev up
# ===============================

version: '3.8'

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: taskforce-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-taskforce_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/tf-api/src/main/resources/db/init:/docker-entrypoint-initdb.d
    networks:
      - taskforce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Keycloak
  # ================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: taskforce-keycloak-dev
    command: start-dev
    environment:
      # Database Keycloak
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_dev
      KC_DB_USERNAME: ${DB_USER:-postgres}
      KC_DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # Admin Keycloak
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}

      # Hostname
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taskforce-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ================================
  # Backend API
  # ================================
  backend:
    build:
      context: ./backend/tf-api
      dockerfile: Dockerfile
    container_name: taskforce-backend-dev
    environment:
      # Spring Profile
      SPRING_PROFILE: dev

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-taskforce_dev}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # Keycloak
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-taskforce-dev}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-taskforce-api}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-dev-secret}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}

      # Server
      SERVER_PORT: 8080

      # JVM Options
      JAVA_OPTS: "-Xmx512m -Xms256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    ports:
      - "8081:8080"  # API
      - "5005:5005"  # Debug
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - taskforce-network
    volumes:
      # Hot reload (optionnel)
      - ./backend/tf-api/src:/app/src
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ================================
  # pgAdmin (optionnel - pour gérer la DB)
  # ================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: taskforce-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taskforce.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - taskforce-network
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin

# ================================
# Volumes
# ================================
volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

# ================================
# Networks
# ================================
networks:
  taskforce-network:
    driver: bridge
    name: taskforce-dev-network

